<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flipped Book</title>
</head>
<body>

    <button id="pre-btn">
        <i class="fa-solid fa-circle-left"></i>
    </button>

    <!-- Book  -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper ">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="Images/paper_8.jfif" alt="" class="img2">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="Images/paper_11.png" alt="" class="img2">
                </div>
            </div>
        </div>

        <!-- Paper 2 -->

        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="Images/page_2.png" alt="" class="img2">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="Images/paper_9.png" alt="" class="img2">
                </div>
            </div>
        </div>
         
        <!-- Paper 3 -->

        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="Images/page_4.png" alt="" class="img2">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="Images/paper_7.jfif" alt="" class="img2">
                </div>
            </div>
        </div>

    </div>
    <button id="next-btn">
        <i class="fa-solid fa-circle-right"></i>
    </button>

<script src="https://kit.fontawesome.com/cf3566a9fb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
